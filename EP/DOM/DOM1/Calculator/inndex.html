<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
</head>
<body>
   <div class="container">
     <div class="display">
        <input type="text" id="displayBox"  >
     </div>
     <div class="keys">
        <button class="one  val ">1</button>
        <button class="two   val">2</button>
        <button class="three   val">3</button>
        <button class="four   val">4</button>
        <button class="five   val">5</button>
        <button class="six   val">6</button>
        <button class="seven   val">7</button>
        <button class="eight   val">8</button>
        <button class="nine  val">9</button>
        <button class="zero  val">0</button>
        <button class="calculate  val">=</button>
        <button class="plus  val">+</button>
        <button class="minus  val">-</button>
        <button class="divide  val">/</button>
        <button class="multiply  val">*</button>

    </div>
    <div class="clear">
        <button class="clearBoxButton">clear</button>
    </div>
   </div>
</body>
</html>
